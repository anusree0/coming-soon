<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cooming soon</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <p>AI GENESIS</p>
        <h1>we're <span>Lanching</span> soon</h1>
        <div class="launch-time">
            <div>
                <p class="time" id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p class="time" id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p class="time" id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p class="time" id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <script>
        var countDownDate = new Date("april 9, 2024 00:00:00").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var Seconds = Math.floor((distance % (1000 * 60)) / 1000);


            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = Seconds;

        },1000);
    </script>
</body>
</html>
